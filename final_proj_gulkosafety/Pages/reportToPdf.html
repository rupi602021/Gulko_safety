        function calcGrade() {
            //להוסיף את הליקיים הפתוחים
            let curentReport = [];
            for (i = 0; i < defects.length; i++) {
                for (j = 0; j < currentReportDefects.length; j++) {
                    if (currentReportDefects[j].Defect_num == defects[i].Defect_num && i < 181) {
                        let defect = {

                            Defect_num: currentReportDefects[j].Defect_num,
                            Defect_name: defects[i].Name,
                            Defect_type_num: defects[i].Defect_type_num,
                            Defect_type_name: currentReportDefects[j].Defect_type_name,
                            Grade: defects[i].Grade
                        }
                        curentReport.push(defect);
                    }
                }
            }

            gradesArr = JSON.parse(localStorage["gradesArr"]);
            gradesArr.pop();
            document.getElementById('id02').style.display = 'block';

            let safetyLevel = {
                ReportNum: report.Report_num,
                Project: project,
                CurrentReportDefects: curentReport,
                PreviousReportDefects: lastReportDefects,
                ProjReportGrades: gradesArr,
                ProjTypeWeights: ptwList
            }
            let api = "../api/safety_level";
            ajaxCall("PUT", api, JSON.stringify(safetyLevel), getSafetyLvlSuccess, getSafetyLvlError);

        }
